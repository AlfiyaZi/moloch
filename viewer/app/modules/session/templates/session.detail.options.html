<form class="form-inline">
  <div class="btn-group btn-group-sm">
    <label class="btn btn-default" ng-model="params.base"
      ng-click="$ctrl.getDetailData()" uib-btn-radio="'natural'">
      natural
    </label>
    <label class="btn btn-default" ng-model="params.base"
      ng-click="$ctrl.getDetailData()" uib-btn-radio="'ascii'">
      ascii
    </label>
    <label class="btn btn-default" ng-model="params.base"
      ng-click="$ctrl.getDetailData()" uib-btn-radio="'utf8'">
      utf8
    </label>
    <label class="btn btn-default" ng-model="params.base"
      ng-click="$ctrl.getDetailData()" uib-btn-radio="'hex'">
      hex
    </label>
  </div>
  <button type="button" class="btn btn-default btn-sm"
    ng-model="params.line" uib-btn-checkbox ng-click="$ctrl.getDetailData()"
    btn-checkbox-true="true" btn-checkbox-false="false"
    ng-disabled="params.base !== 'hex'">
    <span class="fa fa-list-ol"></span>&nbsp;
    Line Numbers
  </button>
  <button type="button" class="btn btn-default btn-sm"
    ng-model="params.gzip" uib-btn-checkbox ng-click="$ctrl.getDetailData()"
    btn-checkbox-true="true" btn-checkbox-false="false">
    <span class="fa fa-file-archive-o"></span>&nbsp;
    Uncompress
  </button>
  <button type="button" class="btn btn-default btn-sm"
    ng-model="params.image" uib-btn-checkbox ng-click="$ctrl.getDetailData()"
    btn-checkbox-true="true" btn-checkbox-false="false">
    <span class="fa fa-file-image-o"></span>&nbsp;
    Show Image &amp; Files
  </button>
  <button type="button" class="btn btn-default btn-sm"
    ng-model="params.ts" uib-btn-checkbox ng-click="$ctrl.getDetailData()"
    btn-checkbox-true="true" btn-checkbox-false="false">
    <span class="fa fa-clock-o"></span>&nbsp;
    Show Timestamps
  </button>
  <button type="button" class="btn btn-default btn-sm" disabled
    title="Under construction...">
    Other Decodings &nbsp;
    <span class="fa fa-bars"></span>
  </button>
</form>
